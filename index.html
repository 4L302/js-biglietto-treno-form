<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="text-center text-white text-uppercase p-2">Calcola il prezzo del tuo biglietto</h1>
        </header>
        <main>
            <div
                class="form container rounded-2 bg-white border d-flex justify-content-center align-content-center flex-wrap">
                <div class="mb-3 px-2 mt-2">
                    <label for="username" class="form-label">Nome e cognome</label>
                    <input type="text" class="form-control" id="username" placeholder="Inserisci nome cognome"
                        name="username">
                </div>
                <div class="mb-3 px-2 mt-2">
                    <label for="distance" class="form-label">Distanza in Km</label>
                    <input type="number" min="1" max="1000" step="5" required class="form-control" id="distance"
                        placeholder="Inserisci Km da percorrere" name="distance">
                </div>
                <div class="mb-3 px-2 mt-2">
                    <label for="age" class="form-label">Fascia di età</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli</option>
                        <option value="maggiorenne">Più di 18 anni</option>
                        <option value="minorenne">Meno di 18 anni</option>
                        <option value="over65">Più di 65 anni</option>
                    </select>
                </div>
                <div class="d-none alert alert-danger w-100">
                    Dati non corretti
                </div>
                <div class="text-center mb-3 px-2 w-100">
                    <button id="calcola" class="btn btn-light">Calcola</button>
                    <button id="cancella" class="btn btn-light">Cancella</button>
                </div>
            </div>
            <h1 class="text-center text-white text-uppercase p-2">Il tuo biglietto</h1>
            <div id="ticket"
                class="container border rounded-2 bg-white d-flex justify-content-center align-content-center flex-wrap">
                
            </div>
        </main>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
